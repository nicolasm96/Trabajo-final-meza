{% extends 'producto/base.html' %}

{% block producto %}

    <h3>Eliminar categoria</h3>

    <p>Estas seguro de eliminar el producoto {{ object.nombre }} ? </p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="d-grid gap-3">
            <button type="submit" class="btn-btn-danger">Eliminar</button>
        </div>
    </form>

    
    <button><a href="{% url 'producto:producto_list' %}">Ir atras</a></button>
    
{% endblock producto %}
